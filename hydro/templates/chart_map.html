<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Station Map and Chart</title>
    <style>
        #map {
            height: 400px;
            width: 22%;
            float: left;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #yearlyChart{
            height: 600px;
            width: 75%;
            float: left;
            margin-top: 20px;
        }
        #seriesChart {
            height: 600px;
            width: 95%;
            float: middle;
            clear: both;
            margin-top: 20px;
        }
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            height: 100%;
        }
        .map-container {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div>
        <h1>Select Station</h1>
        <form id="stationForm">
            <select id="stationDropdown"></select>
            <select id="valueDropdown"></select>
            <select id="yearDropdown"></select>
        </form>
        <div class="group">
            <label class="input-label">Choose range for time series chart: </label>
            <input type="text" id="rangePicker">
            <span class="bar"></span>
        </div>
    </div>
    <div id="yearlyChart"></div>
    <div id="seriesChart"></div>
    <!-- Bootstrap JS, jQuery, Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    {% load static %}
    <script src="{% static 'scripts.js' %}"></script>
    <style>
        /* CSS style to remove outline from Leaflet markers on focus */
        .leaflet-interactive:focus {
            outline: none;
        }
    </style>
</body>
</html>
