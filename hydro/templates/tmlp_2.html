<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Station Map and Chart</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        /* Custom CSS for map and charts */
        #map {
            height: 400px; /* Adjust height as needed */
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        #seriesChart {
            height: 300px; /* Adjust height as needed */
            margin-top: 20px;
        }

        .card-dropdowns {
            background-color: #f2f2f2; /* Light grey background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .card {
            border: none;
            outline: none;
            margin: 10px;
        }
        
        
    </style>
</head>
<body>
    <div class="container-fluid">
        <h3>Monitoring of natural processes</h3>
    </div>
        <!-- First Row: Yearly Dropdowns and Chart -->
        <div class="row mb-3">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-dropdowns">
                        <h5 class="card-title">Yearly Dropdowns</h5>
                        <form id="stationForm">
                            <div class="form-group">
                                <label for="stationDropdown">Station:</label>
                                <select id="stationDropdown" class="form-control">
                                    <option value="1">Station A</option>
                                    <option value="2">Station B</option>
                                    <option value="3">Station C</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="valueDropdown">Value:</label>
                                <select id="valueDropdown" class="form-control">
                                    <option value="temperature">Temperature</option>
                                    <option value="humidity">Humidity</option>
                                    <option value="pressure">Pressure</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="yearDropdown">Year:</label>
                                <select id="yearDropdown" class="form-control">
                                    <option value="2023">2023</option>
                                    <option value="2022">2022</option>
                                    <option value="2021">2021</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-chart">
                        <div id="yearlyChart">Yearly Chart Placeholder</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Row: Map and Date Picker with Series Chart -->
        <div class="row">
            <div class="col-lg-4">
                <div id="map">Map Placeholder</div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="date-picker-section">
                            <h5 class="card-title">Choose a date range</h5>
                            <input type="text" id="rangePicker" class="form-control mb-3" placeholder="Select date range">
                        </div>
                        <div class="card">
                            <div class="card-Chart">
                                <div id="seriesChart">Series Chart Placeholder</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, jQuery, Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet Marker Cluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Your custom JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Placeholder content, replace with actual map initialization, data fetching, and chart rendering
            const mapPlaceholder = document.getElementById('map');
            mapPlaceholder.innerHTML = "Map Content"; // Replace with actual map initialization code

            const yearlyChartPlaceholder = document.getElementById('yearlyChart');
            yearlyChartPlaceholder.innerHTML = "Yearly Chart Content"; // Replace with actual chart rendering code

            const seriesChartPlaceholder = document.getElementById('seriesChart');
            seriesChartPlaceholder.innerHTML = "Series Chart Content"; // Replace with actual chart rendering code
        });
    </script>
</body>
</html>
